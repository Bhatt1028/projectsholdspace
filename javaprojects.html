<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Projects</title>
    <script src="projectscript.js"></script>
</head>
<body>

<form name="project1">
    <h4>Mini project 1</h4>
    Enter grade percentage: <input type="text" name="input1" placeholder="type grade percent here...">
    <button type="button" onclick="document.project1.result.value=assignGrade()">go</button>
    <br><br>
    Result: <input type="text" name="result" readonly="true"  placeholder="..." size="40">
</form>

<form name="project2">
    <h4>Mini project 1</h4>
    Enter temperature (Degrees Kelvin): <input type="text" name="input1" placeholder="type temperature here...">
    <button type="button" onclick="document.project2.result.value=tempbug()">go</button>
    <br><br>
    Result: <input type="text" name="result" readonly="true"  placeholder="..." size="40">

    <img id="fall" src="" height="100">
    <img id="spring" src="" height="100">
    <img id="summer" src="" height="100">
    <img id="winter" src="" height="100">
</form>



</body>
</html>
